<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&family=Roboto:wght@300;500;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
  
    <form action="" method="post">
      <input id="ipSearch" type="text" name="ip" placeholder="Search for any IP address or domain" required>
      <input id="btn-ip" type="button" value=" ">
    </form>
  </header>
  <main>
    <section id="geoSection">
      <div>
        <p class="titleDate">
          IP Address
        </p>
        <p class="geo" id="ip">
        </p>
      </div>
      
      <div>
        <p class="titleDate">
          Location
        </p>
        <p class="geo" id="location">
        </p>
      </div>
      
      <div>
        <p class="titleDate">
          Timezone
        </p>
        <p id="timezoneHTML" class="geo UTC-time">
        </p>
      </div>
    
      <div>
        <p class="titleDate">
          ISP
        </p>
        <p class="geo" id="isp">
        </p>
      </div>
    </section>
    <div id="map">
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mangostar1/Frontend_mentor">Mangostar1</a>.
  </div>
  <script src="./js/IpGeo.js"></script>
</body>
</html>
